<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.15.11/css/uikit.min.css" />
</head>
<body>
    <div class="uk-container uk-margin-top">
        <h1 class="uk-heading-line"><span>Add New Category</span></h1>

        <form class="uk-form-stacked">
            <div class="uk-margin">
                <label class="uk-form-label" for="category-name">Category Name</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="category-name" type="text" placeholder="Enter category name">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="category-description">Description</label>
                <div class="uk-form-controls">
                    <textarea class="uk-textarea" id="category-description" rows="5" placeholder="Enter description"></textarea>
                </div>
            </div>

            <div class="uk-margin">
                <button class="uk-button uk-button-primary" type="submit">Save</button>
                <a class="uk-button uk-button-default" href="category-management.html">Cancel</a>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.15.11/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.15.11/js/uikit-icons.min.js"></script>
</body>
</html>
