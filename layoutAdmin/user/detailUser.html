<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View User Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.15.11/css/uikit.min.css" />
</head>
<body>
    <div class="uk-container uk-margin-top">
        <h1 class="uk-heading-line"><span>User Details</span></h1>

        <div class="uk-card uk-card-default uk-card-body">
            <h3 class="uk-card-title">User Name</h3>
            <p><strong>Email:</strong> user@example.com</p>
            <p><strong>Role:</strong> Admin</p>
            <p><strong>Status:</strong> Active</p>
        </div>

        <div class="uk-margin-top">
            <a class="uk-button uk-button-primary" href="user-edit.html">Edit User</a>
            <a class="uk-button uk-button-danger" href="#">Delete User</a>
            <a class="uk-button uk-button-default" href="user-management.html">Back to List</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.15.11/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.15.11/js/uikit-icons.min.js"></script>
</body>
</html>
