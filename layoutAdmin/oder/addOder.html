<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Order</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.15.11/css/uikit.min.css" />
</head>
<body>
    <div class="uk-container uk-margin-top">
        <h1 class="uk-heading-line"><span>Add New Order</span></h1>

        <form class="uk-form-stacked">
            <div class="uk-margin">
                <label class="uk-form-label" for="customer-name">Customer Name</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="customer-name" type="text" placeholder="Enter customer name">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="order-date">Order Date</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="order-date" type="date">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="order-status">Status</label>
                <div class="uk-form-controls">
                    <select class="uk-select" id="order-status">
                        <option>Pending</option>
                        <option>Shipped</option>
                        <option>Delivered</option>
                        <option>Cancelled</option>
                    </select>
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="order-total">Total</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="order-total" type="number" step="0.01" placeholder="Enter total amount">
                </div>
            </div>

            <div class="uk-margin">
                <button class="uk-button uk-button-primary" type="submit">Save Order</button>
                <a class="uk-button uk-button-default" href="order-management.html">Cancel</a>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.15.11/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.15.11/js/uikit-icons.min.js"></script>
</body>
</html>
