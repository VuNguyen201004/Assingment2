<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Order Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.15.11/css/uikit.min.css" />
</head>
<body>
    <div class="uk-container uk-margin-top">
        <h1 class="uk-heading-line"><span>Order Details</span></h1>

        <div class="uk-card uk-card-default uk-card-body">
            <h3 class="uk-card-title">Order ID: 1</h3>
            <p><strong>Customer:</strong> Customer Name</p>
            <p><strong>Date:</strong> 2024-07-26</p>
            <p><strong>Status:</strong> Shipped</p>
            <p><strong>Total:</strong> $199.99</p>
        </div>

        <h3 class="uk-heading-line"><span>Order Items</span></h3>
        <table class="uk-table uk-table-divider">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Order Item Row -->
                <tr>
                    <td>Product Name</td>
                    <td>2</td>
                    <td>$99.99</td>
                    <td>$199.98</td>
                </tr>
                <!-- Repeat Order Item Row as needed -->
            </tbody>
        </table>

        <div class="uk-margin-top">
            <a class="uk-button uk-button-primary" href="order-edit.html">Edit Order</a>
            <a class="uk-button uk-button-danger" href="#">Cancel Order</a>
            <a class="uk-button uk-button-default" href="order-management.html">Back to List</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.15.11/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.15.11/js/uikit-icons.min.js"></script>
</body>
</html>
