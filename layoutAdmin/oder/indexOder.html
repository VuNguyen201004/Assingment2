<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.15.11/css/uikit.min.css" />
</head>
<body>
    <div class="uk-container uk-margin-top">
        <h1 class="uk-heading-line"><span>Order Management</span></h1>

        <table class="uk-table uk-table-divider">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Customer</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Order Row -->
                <tr>
                    <td>1</td>
                    <td>Customer Name</td>
                    <td>2024-07-26</td>
                    <td>Shipped</td>
                    <td>$199.99</td>
                    <td>
                        <a class="uk-button uk-button-default uk-button-small" href="#">View</a>
                        <a class="uk-button uk-button-danger uk-button-small" href="#">Cancel</a>
                    </td>
                </tr>
                <!-- Repeat Order Row as needed -->
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.15.11/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.15.11/js/uikit-icons.min.js"></script>
</body>
</html>
